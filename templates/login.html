<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Login Page</title>
		<link rel="icon" href="/static/images/ic2.png">				
		<link rel="stylesheet" href="../static/lgst.css">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
		<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.slim.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
	</head>
	<body> 
		{% for message in get_flashed_messages() %}
    <h2 align="center" class="text-danger"> {{message}} </h2>
    {% endfor %}
    <div class="container-fluid col-lg-4 col-md-6 col-sm-6 mx-auto cn h-100">
    <form action="/suc" method="post" class="form-group mx-auto">
        <span>Admin Name:</span><input class="form-control" type="text" name="ad_name" placeholder="Enter admin name here.." maxlength="60" size="70" required><br>
        <span>Password:</span><input class="form-control" type="password" name="ad_psw" placeholder="Enter password here.." maxlength="60" size="70" required><br>
		<button type="submit" class="btn btn-outline-primary btn-lg " id="bt">Login</button>
    </form>
    </div>
	</body>
</html>
