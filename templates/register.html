<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Register Page</title>
		<link rel="icon" href="/static/images/ic1.png">				
		<link rel="stylesheet" href="../static/lgst.css">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
		<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.slim.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
	</head>
	<body> 
		{% for message in get_flashed_messages() %}
    <h2 align="center" class="text-danger"> {{message}} </h2>
    	{% endfor %}
    <div class="container-fluid col-lg-4 col-md-6 col-sm-6 mx-auto cn h-100">
    <form action="/sucreg" method="post" class="form-group mx-auto">
        <span>User Name:</span><input class="form-control" type="text" name="uname" placeholder="Enter user name here.." maxlength="60" size="70" required><br>
		<span>Frist Name:</span><input class="form-control" type="text" name="fname" placeholder="Enter first name here.." maxlength="60" size="70" required><br>
		<span>Last Name:</span><input class="form-control" type="text" name="lname" placeholder="Enter last name here.." maxlength="60" size="70" required><br>
		<span>Email ID:</span><input class="form-control" type="email" name="uemail" placeholder="Enter emial here.." maxlength="60" size="40" required><br>
        <span>Password:</span><input class="form-control" type="password" name="upsw" placeholder="Enter password here.." maxlength="60" size="70" required><br>
        <span>Confirm Password:</span><input class="form-control" type="password" name="ucpsw" placeholder="Enter password here.." maxlength="60" size="70" required><br>
		<button type="submit" class="btn btn-outline-primary btn-lg" id="bt">Register</button>
    </form>
	<p class="m-3">Already have an account?<a href="/log" style="text-decoration:none;">Login Here</a></p>
	</body>
</html>
