<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>Add Contact Page</title>
    <link rel="stylesheet" href="../static/sv.css">
</head>
<body>
    {% for message in get_flashed_messages() %}
     <h2 align="center" style="color:crimson">{{message}}</h2>
    {% endfor %}
    <form action="/cnt_list" method="post">
        Name:<input type="text" name="uname" maxlength="30" size="50" placeholder="Enter name here" required><br>
        Phone Number1:<input type="tel" name="phn1" maxlength="10" size="47" placeholder="Enter phone number1" required><br>
        Phone Number2:<input type="tel" name="phn2" maxlength="10" size="47" placeholder="Enter phone number2" ><br>
        Email:<input type="email" name="eml" maxlength="50" placeholder="Enter email here" size="50" required><br>
        Address:<input type="text" name="addr" maxlength="120" size="50" placeholder="Enter address here" required><br>
        Relationship:<input type="text" name="rel" maxlength="15" size="50" placeholder="Enter relationship here" required><br>
            <input type="submit" value="Save" id="btn">
    </form>
</body>
</html>
