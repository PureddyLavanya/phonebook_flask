<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Contact Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="../static/sv.css">
</head>
<body>
    {% for message in get_flashed_messages() %}
     <h2 align="center"class="text-center text-danger">{{message}}</h2>
    {% endfor %}
    <form action="/edit_list" method="post">
        Id:<input  class="text-center" type="text" name="uid" maxlength="100" size="35" value="{{ rec[0] }}" readonly><br>
        Name:<input  class="text-center" type="text" name="uname" maxlength="30" size="35" value="{{ rec[1] }}"><br>
        Phone Number1:<input class="text-center" type="tel" name="phn1" maxlength="10" size="35" value="{{ rec[2] }}"><br>
        Phone Number2:<input class="text-center" type="tel" name="phn2" maxlength="10" size="35" value="{{ rec[3] }}" ><br>
        Email:<input class="text-center" type="email" name="eml" placeholder="Enter email here" size="35" value="{{ rec[4]}}"><br>
        Address:<input class="text-center" type="text" name="addr" maxlength="120" size="35" value="{{ rec[5] }}"><br>
        Relationship:<input class="text-center" type="text" name="rel" maxlength="15" size="35" value="{{ rec[6] }}"><br>
        <input type="submit" value="Save" id="btn" class=" btn-primary btn-lg text-center">
    </form>
</body>
</html>
