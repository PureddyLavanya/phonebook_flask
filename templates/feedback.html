<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <link rel="icon" href="/static/images/ic2.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="/static/fdst.css">
    <title>Feedback Form</title>
</head>
<body>
    <form action="/res" method="post" class="col-lg-5 col-md-7 col-sm-12 mx-auto">
        User Name:&nbsp;<input type="text" name="u_name" maxlength="60" size="50"placeholder="Enter user name here.." required validate><br>
        Email:&nbsp;<input type="email" name="u_email" maxlength="60" size="50" placeholder="Enter user email here.." required validate><br>
        Feedback Message:<br>
            &nbsp;&nbsp;<textarea id="fb" name="u_feedback" rows="9" cols="35" placeholder="Enter your feedback here.." required>
            </textarea>
        <br>
        Any Queries:&nbsp;<input type="text"  name="u_queries" maxlength="350" size="50" placeholder="Enter queries here if any.."><br>
        <input type="submit" value="Submit" class="btn-primary btn-lg text-center">
    </form>
</body>
</html>
